<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <style>
        img {
          width: 200px;
          height: 200px;
        }
    </style>
  </head>
  <body>

    <img src="rock.jpg" id="rock" onClick="play()">
    <img src="paper.jpg" id="paper" onClick="play()">
    <img src="scissors.jpg" id="scissors" onClick="play()">

    <p id="win"></p>

    <script>
      var rock = document.getElementById("rock");
      var paper = document.getElementById("paper");
      var scissors = document.getElementById("scissors");
      var choices = ["rock", "paper", "scissors"];
      var random = Math.floor(Math.random() * 3);
      var winner;

      console.log("Should be rock, paper, or scissors: ", choices[random])


        var play = function() {
          
          if(rock && random == 1) {
            winner = "Computer Won!";
          } else if(rock && random == 2) {
            winner = "You Won!";
          } else if(paper && random == 0) {
            winner = "You Won!";
          } else if(paper && random == 2) {
            winner = "Computer Won!";
          } else if(scissors && random == 0) {
            winner = "Computer Won!";
          } else if(scissors && random == 1) {
            winner = "You Won!";
          } else {
            winner = "Tie Game!";
          }
          win.innerText = winner;
        }



    </script>
  </body>
</html>
